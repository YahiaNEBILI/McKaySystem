name: Worker CI

on:
  push:
    paths:
      - "apps/worker/**"
      - "checks/**"
      - "contracts/**"
      - "infra/**"
      - "pipeline/**"
      - "services/**"
      - "runner.py"
      - "cli.py"
      - "ingest_parquet.py"
      - "ingest_exported_json.py"
      - "export_findings.py"
      - "debug_ingest.py"
      - "db.py"
      - "db_migrate.py"
      - "migrations/**"
      - "tests/**"
      - "tools/repo/**"
      - "tools/cloudshell/**"
      - "deploy/worker/**"
      - "pyproject.toml"
      - "pytest.ini"
      - "Makefile"
      - ".github/workflows/worker-ci.yml"
  pull_request:
    paths:
      - "apps/worker/**"
      - "checks/**"
      - "contracts/**"
      - "infra/**"
      - "pipeline/**"
      - "services/**"
      - "runner.py"
      - "cli.py"
      - "ingest_parquet.py"
      - "ingest_exported_json.py"
      - "export_findings.py"
      - "debug_ingest.py"
      - "db.py"
      - "db_migrate.py"
      - "migrations/**"
      - "tests/**"
      - "tools/repo/**"
      - "tools/cloudshell/**"
      - "deploy/worker/**"
      - "pyproject.toml"
      - "pytest.ini"
      - "Makefile"
      - ".github/workflows/worker-ci.yml"
  workflow_dispatch:

jobs:
  worker-checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install (project + dev extras)
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Worker Release Checks
        shell: bash
        run: |
          bash deploy/worker/release_check.sh
