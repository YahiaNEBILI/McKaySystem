name: Backend CI

on:
  push:
    paths:
      - "apps/flask_api/**"
      - "apps/backend/**"
      - "migrations/**"
      - "tests/api/**"
      - "tests/test_db_migrate.py"
      - "tests/test_repo_layout_policy.py"
      - "tools/repo/**"
      - "deploy/backend/**"
      - "pyproject.toml"
      - "pytest.ini"
      - "Makefile"
      - ".github/workflows/backend-ci.yml"
  pull_request:
    paths:
      - "apps/flask_api/**"
      - "apps/backend/**"
      - "migrations/**"
      - "tests/api/**"
      - "tests/test_db_migrate.py"
      - "tests/test_repo_layout_policy.py"
      - "tools/repo/**"
      - "deploy/backend/**"
      - "pyproject.toml"
      - "pytest.ini"
      - "Makefile"
      - ".github/workflows/backend-ci.yml"
  workflow_dispatch:

jobs:
  backend-checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install (project + dev extras)
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Backend Release Checks
        shell: bash
        run: |
          bash deploy/backend/release_check.sh
