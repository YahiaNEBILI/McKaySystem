name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install
        shell: bash
        run: |
          python -m pip install --upgrade pip

          # Install project (editable if possible)
          if [ -f pyproject.toml ]; then
            pip install -e .
          elif [ -f setup.py ]; then
            pip install -e .
          fi

          # Dev/test deps (if present)
          if [ -f requirements-dev.txt ]; then
            pip install -r requirements-dev.txt
          elif [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

          # Always ensure test runner is available
          pip install pytest

      - name: Sanity (compile)
        run: |
          python -m compileall -q .

      - name: Run tests
        run: |
          pytest -q
