name: Repo Guardrails

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  guardrails:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install (project + dev extras)
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Enforce Root Layout Policy
        run: |
          python tools/repo/check_layout.py

      - name: Validate Policy Test
        run: |
          python -m pytest -q tests/test_repo_layout_policy.py
